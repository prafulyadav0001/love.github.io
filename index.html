<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1 class="hide-sm"><span>Love Calculator</span></h1>
    </header>
    <br />
    <div class="top-container">
      <div class="box-1 box"></div>
      <div class="box-2 box">
        <!-- <img src="https://image.flaticon.com/icons/svg/2913/2913124.svg" alt=""> -->
        <!-- <img src="https://media0.giphy.com/media/3oFzmryX74fVyizRHW/giphy.webp?cid=ecf05e470aaddea5c93c4065580c91fa5610252649dce9c0&rid=giphy.webp" alt=""> -->
        <img
          class="love-img"
          src="https://media3.giphy.com/media/xUPGcgvoipFxRtpMl2/200.webp?cid=ecf05e4775ae84ced504cf4f6be495467b399d1459633f5d&rid=200.webp"
          alt=""
        />
      </div>
      <div class="box-3 box"></div>
    </div>
    <div class="resultInBold"></div>
    <div class="box-4"></div>
    <form action="" enctype="text/plain">
      <div class="middle">
        <div class="yourName">
          <label for="yourName"></label>
          <input type="text" id="yourName" placeholder="Your Name " />
        </div>
        <div class="loverName">
          <label for="loverName"></label>
          <input type="text" id="loverName" placeholder="Your Lover Name" />
        </div>
        <button class="button">Get Result</button>
      </div>
    </form>
    <footer class="end">
      <p>
        If you are not happy with the result, refresh the browser and try it
        again. Have fun, Thank you.
      </p>
      <p class="copyright">copyright &copy; 2022, Created by Praful Yadav</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
